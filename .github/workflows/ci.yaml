name: CI

on:
  push:
    branches:
      - "main"
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ 14, 16, 18 ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set Up Node ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: Upgrade npm
        if: matrix.node == '14'
        shell: bash
        run: |-
          npm install -g npm@latest

      - name: Install Dependencies
        shell: bash
        run: |-
          npm ci

      - name: Lint
        shell: bash
        run: |-
          npm run lint

      - name: Build + Package
        shell: bash
        run: |-
          npm run package:build

      - name: Test
        shell: bash
        run: |-
          npm run test

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set pulumi config passphrase
        working-directory: example
        shell: bash
        run: |-
          echo "PULUMI_CONFIG_PASSPHRASE=" >> $GITHUB_ENV

      - name: Run Pulumi Helm Updater
        uses: ./
        with:
          stack_name: dev
          stack_location: example
          write_format: js
          write_location: example/helmVersions.ts

      - name: Check file was updated correctly
        shell: bash
        run: |-
          echo "9e93bb7b61bb400ce30e7be841cefda39862f88e20873e1ca82048c751bba015 example/helmVersions.ts" | sha256sum --check --status || exit 1
