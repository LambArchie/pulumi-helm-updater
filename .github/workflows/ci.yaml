name: CI

on:
  push:
    branches:
      - "main"
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ 14, 16, 18 ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set Up Node ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: Install Dependencies
        shell: bash
        run: |-
          npm ci

      - name: Lint
        shell: bash
        run: |-
          npm run lint

      - name: Build + Package
        shell: bash
        run: |-
          npm run build:build

      - name: Test
        shell: bash
        run: |-
          npm run test

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: ./
        with:
          stack_name: a
          write_format: none
